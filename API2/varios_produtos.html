<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Shopping - O melhor shopping da Web</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <div class="container mt-5">
        <h2 class="mb-4">Ofertas Imperdíveis para Clientes Imperdíveis </h2>
        <div id="produtos" class="row"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
     <!-- Fetch data  -->
    <script>
         // A linha abaixo diz que assim que o "documento" (a página) for totalmente carregado, deve ser executada a função
        document.addEventListener('DOMContentLoaded', function () {
             //Utilizando o método fetch para consumir a API
            fetch('https://fakestoreapi.com/products')
                .then(response => response.json())
                .then(data => displayProducts(data));
        });

        function displayProducts(products) {
            
            // Escolho a div que será alimentada com o produto.
            const productsContainer = document.getElementById('produtos');

           // Método especial para Arrays. Basicamente: todo conteúdo dentro do método será executado para cada elemento do Array separadamente. 
            products.forEach(product => {

                // Crio um div. 
                // Criar != Adicionar. 
                const card = document.createElement('div');
                card.classList.add('col-md-4', 'mb-4');

                card.innerHTML = `
                    <div class="card">
                        <img src="${product.image}" class="card-img-top" alt="${product.title}">
                        <div class="card-body">
                            <h5 class="card-title">${product.title}</h5>
                            <p class="card-text">${product.description}</p>
                            <p class="card-text"><strong>$${product.price}</strong></p>
                            <button class="btn btn-primary">Visualizar</button>
                            <a href="produto_simples.html?produto_id=${product.id}"class="btn btn-primary">Visualizar</a>  
                        </div>
                    </div>
                `;

                 // Adicionar a div criada ao productContainer.
                productsContainer.appendChild(card);
            });
        }
    </script>
</body>
</html>
